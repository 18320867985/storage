<!DOCTYPE html>
<html lang="zh-CN">

	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />

		<title>档案报表</title>

		<link rel="stylesheet" type="text/css" href="css/all.css" />

	<body>

		<div class="system iframe-body">

			<!--标题-->
			<h4 class="system-ttl">
				<span class="glyphicon glyphicon-list-alt iconttl"></span>
				档案报表
			</h4>

			<!--查询表单-->

			<form class="system-form  form-inline clearfix" novalidate="novalidate">

				<div class="form-group">
					<label for="txt_1">商品名称:</label>
					<input class="form-control rd-no" type="text" name="" id="txt_1" value="" placeholder="==商品名称==" />

				</div>
				<div class="form-group">
					<label for="txt_2">商品型号:</label>
					<input class="form-control rd-no" type="text" name="" id="txt_2" value="" placeholder="==商品型号==" />

				</div>
				<div class="form-group">
					<label for="txt_3">商品产地:</label>
					<input class="form-control rd-no" type="text" name="" id="txt_3" value="" placeholder="==商品产地==" />

				</div>

				<div class="form-group">
					<button class="btn btn-primary rd-no" type="button">
					 	<span class="text-white  icon-search"></span> 
					 	查询
					 </button>

				</div>

			</form>

			<!--操作按钮-->
			<div class="form-group  system-btns ">
				<button class=" btn btn-primary rd-no" type="button" data-toggle="modal" data-target="#modal1">
						<span class=" icon-plus text-white"></span>
						新增
					</button>

				<button class="all-del btn btn-primary rd-no" type="button">
						<span class="icon-trash text-white"></span>
						删除
				</button>
			</div>

			<!--列表-->
			<div class="system-list">
				<table class="table  ">
					<thead>

						<tr>
							<th class="col-xs-1 text-center">
								<input class="ck-all" type="checkbox" name="" id="" value="" />
							</th>
							<th class="col-xs-1">
								商品名称
							</th>
							<th class="col-xs-1">
								商品型号
							</th>
							<th class="col-xs-1">
								商品产地
							</th>
							<th class="col-xs-1">
								规格
							</th>

							<th class="col-xs-1">
								生产商
							</th>

							<th class="col-xs-1">
								计量单位
							</th>

							<th class="col-xs-1">
								商品属性
							</th>

							<th class="col-xs-1">
								租金单价
							</th>

							<th class="col-xs-1">
								卸货单价
							</th>

							<th class="col-xs-1">
								搬运工资
							</th>

							<th class="col-xs-1">
								产品价值
							</th>
						</tr>
					</thead>

					<tbody>

					</tbody>
				</table>

				<!--模板-->
				<script type="text/template" id="handlebars-templete">

					{{#lists}}
					<tr class="list-item">
						<td>
							<input type="checkbox" name="" id="" value="" />

						</td>
						<td class="overflow-1  ">{{a1}}</td>
						<td class="overflow-1">{{a2}}</td>
						<td class="overflow-1">{{a3}}</td>
						<td class="overflow-1">{{a4}}</td>
						<td class="overflow-1">{{a5}}</td>
						<td class="overflow-1">{{a6}}</td>
						<td class="overflow-1">
							{{a7}}
						</td>

						<td class="overflow-1">
							{{a8}}
						</td>

						<td class="overflow-1">

							{{a9}}
						</td>
						<td class="overflow-1">

							{{a10}}
						</td>

						<td class="overflow-1">

							{{a11}}
						</td>

					</tr>
					{{/lists}}
				</script>
			
				<!-- 分页-->
				<div class="system-paging paging">

				</div>

				<!-- 分页2-->
				<!--<div class="system-paging2 text-right">

					<div class="record">
						共 <strong class="text-primary">10</strong>条记录
					</div>

					<div class="record">
						<label for="record_page" class="">
						每页
						</label>

						<select name="" id="record_page">
							<option value="10">10</option>
						</select>
					</div>

					<div class="record">
						<span class="first glyphicon glyphicon-step-backward disabled"></span>
						<span class="prev glyphicon glyphicon-backward disabled"></span>

						<input class="skip-txt" type="text" name="" id="" value="5" />
						<button class="skip-btn" type="button">跳转</button>
					</div>

				</div>-->

			</div>

		</div>

		<!--modal 弹出框-->
		<div class="modal fade" id="modal1" data-backdrop="false">
			<div class="modal-dialog modal-md">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
													 	<span aria-hidden="true">&times;</span>
													 </button>
						<h4 class="modal-title">添加商品信息</h4>
					</div>
					<div class="modal-body">
						<form class="form-address " action="" novalidate="novalidate">

							<div class="form-group vd-box">
								<label for="">商品名称：</label> <span class="vd-req "></span>
								<input class="form-control rd-no vd-item" type="text" placeholder="==商品名称==" vd-req vd-req-msg="商品名称不能为空" name="prodName" />

							</div>

							<div class="form-group vd-box">
								<label for="">商品编号：</label> <span class="vd-req "></span>
								<input class="form-control rd-no vd-item" type="text" placeholder="==商品编号==" vd-req vd-req-msg="商品编号不能为空" name="prodNo" />

							</div>

							<div class="form-group vd-box">
								<label for="">税号：</label> <span class="vd-req "></span>
								<input class="form-control rd-no vd-item" type="text" placeholder="==税号==" vd-req vd-req-msg="税号不能为空" name="shuiNo" />

							</div>

							<div class="form-group vd-box">
								<label for="">地址及电话号码：</label> <span class="vd-req "></span>
								<input class="form-control rd-no vd-item" type="text" placeholder="==地址及电话号码==" vd-req vd-req-msg="地址及电话号码不能为空" name="addrTel" />

							</div>

							<div class="form-group clearfix">

								<div class="col-xs-2 padding-l-no ">

									<button class="btn  btn-primary rd-no vd-btn" type='button'>添加信息</button>
								</div>

								<div class="col-xs-2 col-xs-offset-1 ">
									<input class="btn  btn-primary rd-no " type="reset" value="清空信息" />
								</div>

							</div>

						</form>

					</div>

				</div>
			</div>

		</div>
		
		
		<script src="js/jquery-1.11.0.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/config.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/all.js" type="text/javascript" charset="utf-8"></script>
		<script src="css/icheck/icheck.min.js" type="text/javascript" charset="utf-8" id="icheck"></script>
		<script src="js/handlebars-v4.0.8.min.js" type="text/javascript" charset="utf-8"></script>

			<script src="js/respond.min.js" type="text/javascript" charset="utf-8"></script>

		<script type="text/javascript">
			// 分页
			paging.init({
				index: 1, //	当前页
				pageItem: 10, //  每页条数
				allItem: 100, //  总条数
				showCount: 5, //  显示的页码数目
				selector: ".paging", //分页父元素
				isAnimation: true, //是否显示动画
				isShowSkip: true, // 是否显示跳转页
				isShowCount: true, // 是否显示总页数
				isShowAllItems: true, // 是否显示总条目
			});

			// 显示第一页
			getDtatById(1);

			//点击事件
			$(document).on("paging_click", function(event, id) {
				//id 当前点击的元素的页码	
				//alert(id);	
				getDtatById(Number(id));
				

			});

			// 异步加载数据
			function getDtatById(id2) {
				$.get("json/system-baobiao.json?uid="+Math.round().toString(), {
					id: id2
				}, function(data) {
					data = data.constructor === Array ? data : $.parseJSON(data);
					
					var	data2=com.list.map(data,function(item){
						item.a1 = id2 + "-" + item.a1;
						return item;
						
					});
					
				
					var template = Handlebars.compile(document.getElementById("handlebars-templete").innerHTML);
					var html = template({
						lists: data2
					});

					$(".system-list .table tbody").html(html);

					// checkbox
					$('input').iCheck({
						checkboxClass: 'icheckbox_flat-blue',
						radioClass: 'iradio_flat-blue',
						increaseArea: '20%' // optional
					});
					$(".ck-all").iCheck('uncheck'); //将输入框的状态设置为
					system.check();
				});

			}

			// 删除数据
			$(".all-del").on("click", function() {

				var $lists = $("tbody .list-item input[type=checkbox]:checked");

				if($lists.length <= 0) {
					alert("你还没有选择数据？");
					return;
				}
				if(confirm("你确认要删除数据？")) {
					$lists.each(function() {
						$(this).closest(".list-item").remove();
					});
				}

			})

			/****数据验证****/
			// 初始化验证对象
			var vd1 = vd.create(".form-address");
			vd1.init();
			$(".vd-btn").on("click", function() {

				// 是否验证成功
				var $this = this;
				vd1.isSuccess(function(obj) {
					
						vd1.disabled($this); //禁用
						//vd1.enabled($this); //激活
						$($this).text("提交中...");
						alert(JSON.stringify(obj));

					},
					// 失败
					function(obj) {

						//alert(obj.errorMsg)
						// error 
						//	mui.alert(obj.errorMsg," ","确认",function(){
						obj.el.focus();
						//					});
						//					

					});
			});
			
			$(document).keydown(function(event){
				
				if(event.keyCode==13){
				
					$(".vd-btn").triggerHandler("click");
					
				}
			});
			
		</script>
	</body>

</html>
