<!DOCTYPE html>
<html lang="zh-CN">

	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no" />
		<meta name="Keywords" content="塑金仓储信息管理系统" />
		<meta name="Description" content="塑金仓储信息管理系统" />
		<title>产品档案报表</title>
		<link rel="stylesheet" type="text/css" href="css/cstfont/iconfont.css" />
		<link rel="stylesheet" type="text/css" href="css/all.css" />
		<link rel="stylesheet" href="css/icheck/skins/flat/blue.css" />
	</head>

	<body>

		<div class="system iframe-body">

			<!--标题-->
			<h4 class="system-ttl">
				<span class="icon-file-alt iconttl"></span>
				产品档案报表
			</h4>

			<!--查询表单-->

			<form class="system-form  form-inline clearfix" novalidate="novalidate">

				<div class="form-group">
					<label for="txt_1">商品名称:</label>
					<input class="form-control rd-no" type="text" name="" id="txt_1" value="" placeholder="==商品名称==" />

				</div>
				<div class="form-group">
					<label for="txt_2">商品型号:</label>
					<input class="form-control rd-no" type="text" name="" id="txt_2" value="" placeholder="==商品型号==" />

				</div>
				<div class="form-group">
					<label for="txt_3">商品产地:</label>
					<input class="form-control rd-no" type="text" name="" id="txt_3" value="" placeholder="==商品产地==" />

				</div>

				<div class="form-group">
					<button class="btn btn-primary rd-no" type="button">
					 	<span class="text-white  icon-search"></span> 
					 	查询
					 </button>

				</div>

				<div class="form-group add-btns ">
					<button class=" btn btn-primary rd-no" type="button">
						<span class=" icon-plus text-white"></span>
						新增
					</button>

					<button class="all-del btn btn-primary rd-no" type="button">
						<span class="  icon-trash text-white"></span>
						删除
					</button>
				</div>
			</form>

			<!--列表-->
			<div class="system-list">
				<table class="table  table-bordered">
					<thead>

						<tr>
							<th class="col-xs-1 text-center">
								<input class="ck-all" type="checkbox" name="" id="" value="" />
							</th>
							<th class="col-xs-1">
								商品名称
							</th>
							<th class="col-xs-1">
								商品型号
							</th>
							<th class="col-xs-1">
								商品产地
							</th>
							<th class="col-xs-1">
								规格
							</th>

							<th class="col-xs-1">
								生产商
							</th>

							<th class="col-xs-1">
								计量单位
							</th>

							<th class="col-xs-1">
								商品属性
							</th>

							<th class="col-xs-1">
								租金单价
							</th>

							<th class="col-xs-1">
								卸货单价
							</th>

							<th class="col-xs-1">
								搬运工资
							</th>

							<th class="col-xs-1">
								产品价值
							</th>
						</tr>
					</thead>

					<tbody>

						<!-- 
						<tr class="list-item">
							<td>
								<input type="checkbox" name="" id="" value="" />

							</td>
							<td class="overflow-1">475</td>
							<td class="overflow-1">B级</td>
							<td class="overflow-1">自产</td>
							<td class="overflow-1">02502</td>
							<td class="overflow-1">嘉旺</td>
							<td class="overflow-1">吨</td>
							<td class="overflow-1">
								再生原料
							</td>

							<td class="overflow-1">

								68.00
							</td>

							<td class="overflow-1">

								5008.00
							</td>
							<td class="overflow-1">

								5008.00
							</td>

							<td class="overflow-1">

								20000.00
							</td>

						</tr>-->

					</tbody>
				</table>

				<!--模板-->
				<script type="text/template" id="handlebars-templete">

					{{#lists}}
					<tr class="list-item">
						<td>
							<input type="checkbox" name="" id="" value="" />

						</td>
						<td class="overflow-1">{{a1}}</td>
						<td class="overflow-1">{{a2}}</td>
						<td class="overflow-1">{{a3}}</td>
						<td class="overflow-1">{{a4}}</td>
						<td class="overflow-1">{{a5}}</td>
						<td class="overflow-1">{{a6}}</td>
						<td class="overflow-1">
							{{a7}}
						</td>

						<td class="overflow-1">
							{{a8}}
						</td>

						<td class="overflow-1">

							{{a9}}
						</td>
						<td class="overflow-1">

							{{a10}}
						</td>

						<td class="overflow-1">

							{{a11}}
						</td>

					</tr>
					{{/lists}}
				</script>
				<!-- 分页-->
				<div class="system-paging paging">

				</div>

			</div>

		</div>

		<script src="js/config.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/all.js" type="text/javascript" charset="utf-8"></script>
		<script src="css/icheck/icheck.min.js" type="text/javascript" charset="utf-8" id="icheck"></script>
		<script src="js/handlebars-v4.0.8.min.js" type="text/javascript" charset="utf-8"></script>
		<!--[if lte IE 8]>
			<script src="js/respond.min.js" type="text/javascript" charset="utf-8"></script>
			<script src="js/ie8.js" type="text/javascript" charset="utf-8"></script>
		<![endif]-->

		<script type="text/javascript">
			// 分页
			paging.init({
				index: 1, //	当前页
				pageItem: 5, //  每页条数
				allItem: 100, //  总条数
				showCount: 5, //  显示的页码数目
				selector: ".paging", //分页父元素
				isAnimation: true, //是否显示动画
				isShowSkip: true, // 是否显示跳转页
				isShowCount: true, // 是否显示总页数
				isShowAllItems: true, // 是否显示总条目
			});

			// 显示第一页
			getDtatById(1);

			//点击事件
			$(document).on("paging_click", function(event, id) {
				//id 当前点击的元素的页码	
				//alert(id);	
				getDtatById(id);

			});

			// 异步加载数据
			function getDtatById(id) {
				$.get("json/paging.json", {
					id: id
				}, function(data) {
					data = data.constructor === Array ? data : $.parseJSON(data);
					for(var i in data) {
						data[i].a1 = id + "-" + data[i].a1;
					}
					var template2 = Handlebars.compile(document.getElementById("handlebars-templete").innerHTML);
					var html = template2({
						lists: data
					});

					$(".system-list .table tbody").html(html);

					// checkbox
					$('input').iCheck({
						checkboxClass: 'icheckbox_flat-blue',
						radioClass: 'iradio_flat-blue',
						increaseArea: '20%' // optional
					});
					$(".ck-all").iCheck('uncheck'); //将输入框的状态设置为
					system.init();
				});

			}

			// 删除数据
			$(".all-del").on("click", function() {

				var $lists = $("tbody .list-item input[type=checkbox]:checked");
				if($lists.length <= 0) {
					alert("你还没有选择数据？");
					return;
				}
				if(confirm("你确认要删除数据？")) {
					$lists.each(function() {
						$(this).closest(".list-item").remove();
					});
				}

			})
		</script>
	</body>

</html>
