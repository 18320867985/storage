<!DOCTYPE html>
<html lang="zh-CN">

	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="Keywords" content="" />
		<meta name="Description" content="" />
		<title>测试页</title>
		<link rel="stylesheet" type="text/css" href="css/all.css" />
		<link rel="stylesheet" type="text/css" href="jquery-ui.min.css" />
		<style type="text/css">
			.autocomplete {
				margin-top: 100px;
				width: 300px;
				margin-left: auto;
				margin-right: auto;
			}
		</style>
	</head>

	<body>
		
		
	
			<div class="form-group">
				
				<input class="autocomplete form-control rd-no" type="text" value="" data-src="json.json" />
			
			</div>
	
		
		
		<script src="jquery-1.11.0.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="jquery-ui.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(function() {

				var src = ["ActionScript", "AppleScript", "Asp", "BASIC", "C", "C++", "Clojure", "COBOL", "ColdFusion", "Erlang", "Fortran", "Groovy", "Haskell", "Java", "JavaScript", "Lisp", "Perl", "PHP", "Python"];

				$(".autocomplete").each(function() {
					$(this).autocomplete({
						source: src // $(this).attr('data-src'), //'test.json'
					});
				});

			});

			//api 的接受的参数 名称为term 例如mvc api => GetName(string term){}
		</script>
	</body>

</html>
