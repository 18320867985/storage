	<body>

		<div class="system iframe-body">

			<!--标题-->
			<h4 class="system-ttl">
				<span class="glyphicon glyphicon-list-alt iconttl"></span>
				短信接收
			</h4>

			<!--查询表单-->

			<form class="system-form  form-inline clearfix " novalidate="novalidate">

				<div class="form-group">
					<label for="txt_1">日期:</label>
					<input class="form-control rd-no  bs-date" type="text" name="" id="txt_3" value="" placeholder="==开始日期==" />
					<span>--</span>
					<input class="form-control rd-no  bs-date" type="text" name=""  value="" placeholder="==结束日期==" />

				</div>
				<div class="form-group">
					<label for="txt_1">客户名称:</label>
					<input class="form-control rd-no " type="text" name="" id="txt_1" value="" placeholder="==客户名称==" />
				</div>

				

				<div class="form-group">
					<button class="btn btn-primary rd-no" type="button">
					 	<span class="text-white  icon-search"></span> 
					 	查询
					 </button>

				</div>

			</form>

			<!--操作按钮-->
			<div class="form-group  system-btns ">
				<button class=" btn btn-primary rd-no" type="button" >
						<span class="  icon-reply text-white"></span>
						回复
				</button>
			</div>

			<!--列表 -->
			<div class="system-list">

				<table class="table  ">
					<thead>
						<tr>
							<th class="width-1">
									<input class="ck-all" type="checkbox" name="" id="" value="" />
							</th>
							<th class="width-1">
								状态
							</th>
							<th class="width-1">
								手机
							</th>

							<th class="width-4">
								回复内容
							</th>

							<th class="width-1">
								回复时间
							</th>
							<th class="width-1">
								业务号码
							</th>

							<th class="width-1">
								客户名称
							</th>
							
						</tr>
					</thead>

					<tbody>

					</tbody>
				</table>

				<!--模板-->
				<script type="text/template" id="handlebars-templete">

					{{#lists}}
					<tr class="list-item">
						
							<td class="overflow-0-5">
								<input type="checkbox" />
							</td>
						

						<td class="overflow-1">
							<!--状态 -->
							{{a1}}

						</td>
						<td class="overflow-2">
							<!--手机 -->
							{{a2}}

						</td>

						<td class="overflow-1">
							<!--回复内容 -->
							{{a3}}
						</td>
						<td class="overflow-1-5">
							<!--回复时间 -->
							{{#date a4 "yyyy-MM-dd HH:mm:ss"}}
								{{a5}}
							{{/date}}
							
						</td>
						<td class="overflow-1">
							<!--业务号码 -->
							{{a5}}
						</td>
						<td class="overflow-1">
							<!--客户名称 -->
							{{a6}}
						</td>
					

						

					</tr>
					{{/lists}}
				</script>
				<!-- 分页-->
				<div class="system-paging paging">

				</div>

					</div>

				</div>-->

			</div>

		</div>

		<script src="js/jquery-1.11.0.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/config.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/all.js" type="text/javascript" charset="utf-8"></script>
		<script src="css/icheck/icheck.min.js" type="text/javascript" charset="utf-8" id="icheck"></script>
		<script src="js/handlebars-v4.0.8.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="css/bs-date/js/bootstrap-datetimepicker-ch.js" type="text/javascript" charset="utf-8"></script>

			<script src="js/respond.min.js" type="text/javascript" charset="utf-8"></script>

		<![endif]-->

		<script type="text/javascript">
			bsDate.init(); // 日期
			// 分页
			paging.init({
				index: 1, //	当前页
				pageItem: 10, //  每页条数
				allItem: 100, //  总条数
				showCount: 5, //  显示的页码数目
				selector: ".paging", //分页父元素
				isAnimation: true, //是否显示动画
				isShowSkip: true, // 是否显示跳转页
				isShowCount: true, // 是否显示总页数
				isShowAllItems: true, // 是否显示总条目
			});

			// 显示第一页
			getDtatById(1);

			//点击事件
			$(document).on("paging_click", function(event, id) {
				//id 当前点击的元素的页码	
				//alert(id);	
				getDtatById(id);

			});

			// 异步加载数据
			function getDtatById(id) {
				$.get("json/message-receive.json", {
					id: id
				}, function(data) {

					data = data.constructor === Array ? data : $.parseJSON(data);

					common.list.map(data,function(obj){
							obj.a1=id+"-"+obj.a1;
							return obj;
					});
					
					var template2 = Handlebars.compile(document.getElementById("handlebars-templete").innerHTML);
					var html = template2({
						lists: data
					});

					$(".system-list .table tbody").html(html);

					// checkbox
					$('input').iCheck({
						checkboxClass: 'icheckbox_flat-blue',
						radioClass: 'iradio_flat-blue',
						increaseArea: '20%' // optional
					});
					$(".ck-all").iCheck('uncheck'); //将输入框的状态设置为
					system.check();

				});

			}

			// 删除数据
			$(".all-del").on("click", function() {

				var $lists = $("tbody .list-item input[type=checkbox]:checked");

				if($lists.length <= 0) {
					alert("你还没有选择数据？");
					return;
				}
				if(confirm("你确认要删除数据？")) {
					$lists.each(function() {
						$(this).closest(".list-item").remove();
					});
				}

			})
		</script>
	</body>
