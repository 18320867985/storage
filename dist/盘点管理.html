			<!--查询表单-->

			<form class="system-form  form-inline clearfix" novalidate="novalidate">

				<div class="form-group">

					</select>

				</div>

				<div class="form-group">
					<label for="txt_3">日期:</label>
					<input class="form-control rd-no bs-date" type="text" name="" id="txt_3" value="" placeholder="==日期==" />

				</div>

				<div class="form-group">
					<button class="btn btn-primary rd-no" type="button">
					 	<span class="text-white  icon-search"></span> 
					 	查询
					 </button>

				</div>

			</form>

			<!--列表 -->
			<div class="system-list">

				<table class="table  ">
					<thead>
						<tr>

							<th class="col-xs-1">
								编号
							</th>
							<th class="col-xs-1">
								客户名称
							</th>
							<th class="col-xs-1">
								商品名称
							</th>

							<th class="col-xs-1">
								商品型号
							</th>

							<th class="col-xs-1">
								商品地产
							</th>

							<th class="col-xs-1">
								规格
							</th>

							<th class="col-xs-1">
								仓库
							</th>

							<th class="col-xs-1">
								仓位
							</th>

							<th class="col-xs-1">
								库存数量
							</th>

							<th class="col-xs-1">
								实际数量
							</th>

							<th class="col-xs-1">
								差量
							</th>
							<th class="col-xs-1">
								操作
							</th>

						</tr>
					</thead>

					<tbody>

					</tbody>
				</table>

				<!--模板-->
				<script type="text/template" id="handlebars-templete">

					{{#lists}}
					<tr class="list-item">

						<td class="overflow-1" data-toggle="tooltip" tilte="{{a1}}">{{a1}}</td>

						</td>
						<td class="overflow-1">
							{{a3}}
						</td>
						<td class="overflow-1">
							{{a4}}
						</td>
						<td class="overflow-1">
							{{a5}}
						</td>
						<td class="overflow-1">
							{{a6}}
						</td>
						<td class="overflow-1">
							{{a7}}
						</td>
						<td class="overflow-1">
							{{a8}}
						</td>
						<td class="overflow-1">
							{{a9}}
						</td>
						<td class="overflow-1">
							{{a10}}
						</td>
						<td class="overflow-1">
							{{a11}}
						</td>

						<td class="overflow-1 op">
							<a href="javascript:;">查看</a>

						</td>

					</tr>
					{{/lists}}
				</script>
				<!-- 分页-->
				<div class="system-paging paging">

				</div>

					</div>

				</div>-->

			</div>

		</div>
		
		<script src="js/jquery-1.11.0.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/config.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/all.js" type="text/javascript" charset="utf-8"></script>
		<script src="css/icheck/icheck.min.js" type="text/javascript" charset="utf-8" id="icheck"></script>
		<script src="js/handlebars-v4.0.8.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="css/bs-date/js/bootstrap-datetimepicker-ch.js" type="text/javascript" charset="utf-8"></script>
		<!--[if lte IE 8]>
			<script src="js/respond.min.js" type="text/javascript" charset="utf-8"></script>
			<script src="js/ie8.js" type="text/javascript" charset="utf-8"></script>
		<![endif]-->

		<script type="text/javascript">
			bsDate.init(); // 日期
			// 分页
			paging.init({
				index: 1, //	当前页
				pageItem: 10, //  每页条数
				allItem: 100, //  总条数
				showCount: 5, //  显示的页码数目
				selector: ".paging", //分页父元素
				isAnimation: true, //是否显示动画
				isShowSkip: true, // 是否显示跳转页
				isShowCount: true, // 是否显示总页数
				isShowAllItems: true, // 是否显示总条目
			});

			// 显示第一页
			getDtatById(1);

			//点击事件
			$(document).on("paging_click", function(event, id) {
				//id 当前点击的元素的页码	
				//alert(id);	
				getDtatById(id);

			});


			// 异步加载数据
			function getDtatById(id2) {
				$.get("json/pandian.json?uid="+Math.round().toString(), {
					id: id2
				}, function(data) {

					data = data.constructor === Array ? data : $.parseJSON(data);
					
					var	data2=com.list.map(data,function(item){
						item.a1 = id2 + "-" + item.a1;
						return item;
						
					});
					var template = Handlebars.compile(document.getElementById("handlebars-templete").innerHTML);
					var html = template({
						lists: data2
					});

					$(".system-list .table tbody").html(html);

					// checkbox
					$('input').iCheck({
						checkboxClass: 'icheckbox_flat-blue',
						radioClass: 'iradio_flat-blue',
						increaseArea: '20%' // optional
					});
					$(".ck-all").iCheck('uncheck'); //将输入框的状态设置为
					system.check();
				
				});

			}

			// 删除数据
			$(".all-del").on("click", function() {

				var $lists = $("tbody .list-item input[type=checkbox]:checked");

				if($lists.length <= 0) {
					alert("你还没有选择数据？");
					return;
				}
				if(confirm("你确认要删除数据？")) {
					$lists.each(function() {
						$(this).closest(".list-item").remove();
					});
				}

			})
		</script>
	</body>
